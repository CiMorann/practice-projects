<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <article class="main-card">

      <div class="hero-image-layouts">
        <img src="/images/image-header-mobile.jpg" alt="Developing meeting between personnel">
        <div class="hero-image-layout">
          <p></p>
        </div>
      </div>

      
      <div class="main-card-textspace">
        <h1 class="main-card-text">Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p class="main-card-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <!-- STATS-BLOCK STARTS -->
        <div class="main-card-stats-block">
          <h2 class="main-card-stats-bold">10k+</h2>
          <p class="main-card-stats-desc">companies</p>
        </div>
        <div class="main-card-stats-block">
          <h2 class="main-card-stats-bold">314</h2>
          <p class="main-card-stats-desc">templates</p>
        </div>
        <div class="main-card-stats-block">
          <h2 class="main-card-stats-bold">12M+</h2>
          <p class="main-card-stats-desc">queries</p>
        </div>
        <!-- STATS-BLOCK ENDS -->
      </div>
    </article>
  </main>

</body>
</html>
