<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <article class="rating__card-container">
    <img class="icon-star" src="/images/icon-star.svg" alt="">
    <h2 class="rating__card--title">How did we do?</h2>
    <p class="rating__card--description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="rating__card--rating-numbers">
        <ul>
          <li><button class="rating-numbers">1</button></li>
          <li><button class="rating-numbers">2</button></li>
          <li><button class="rating-numbers">3</button></li>
          <li><button class="rating-numbers">4</button></li>
          <li><button class="rating-numbers">5</button></li>
        </ul>
      </div>
      <button class="sumbitBtn">Submit</button>
  </article>


  <!-- Rating state end -->

  <!---- Thank you state start ---->

  <article class="thanks__card-container">
      <img class="thanks__card-img" src="/images/illustration-thank-you.svg" alt="">
      <h3 class="thanks__card--selection">You selected  4<!--- Add rating here ---> out of 5</h3>
      <h2 class="thanks__card--thanks">Thank you!</h2>
      <p class="thanks__card--description">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
  </article>


  

  <!-- Thank you state end -->

  </div>
</body>
</html>
