<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <article class="main-contrainer">
      <img class="hero-image" src="/images/illustration-hero.svg" alt="Music-listening person wiht a mobile.">
        <div class="insider-container">
          <div class="order-title-and-description">
            <h1 class="order-title">Order Summary</h1>
            <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="plan-flexbox">
            <img src="/images/icon-music.svg" alt="Music-Icon next to the annual plan" class="music-icon">
              <div class="plan-block">
              <p class="blacked-title">Annual Plan</p>
              <p class="lighter-title">$59.99/year</p>
              </div> 
            <a href="#" class="changeBtn">Change</a>
          </div>
            <p class="proceed-to-payment">Proceed to Payment</p>
            <p class="cancel-order">Cancel Order</p>
        </div>
      
    </article>
    
  </main>
