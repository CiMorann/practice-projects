<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <article class="card__container">
      
      <img src="/images/image-equilibrium.jpg" alt="equilibrum profile nft image" class="card__image">
      
        <div class="card__text-alignment">
            <p class="card__title">
            Equilibrium #3429
            </p>
            <p class="card__title--description">
            Our Equilibrium collection promotes balance and calm.
            </p>
        <div>
        <div class="card__price-time">
            <p class="card__eth--price">
            <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH
            </p>
            <p class="card__timeleft">
            <img src="/images/icon-clock.svg" alt=""> 3 days left
            </p>
        </div>
        <hr class="divider">
        <div class="card__creation-profile">
            <img src="/images/image-avatar.png" alt="" class="card__profile-picture"> 
            <p class="card__creation--description"> Creation of <span>Jules Wyvern</span></p>
        
      </div>
      
      
    </article>
  </main>

 

  
  
  
  


</body>
</html>
